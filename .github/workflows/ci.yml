name: CI

on:
  pull_request:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  tests:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SwiftPM tests
        run: swift test
        working-directory: ClaudeUsageWidgetPackage

      - name: Xcode tests
        run: |
          xcodebuild \
            -workspace ClaudeUsageWidget.xcworkspace \
            -scheme ClaudeUsageWidget \
            -destination 'platform=macOS' \
            test \
            CODE_SIGNING_ALLOWED=NO
